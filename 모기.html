<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="orangee.ico">
    <link rel="stylesheet" type="text/css" href="모기.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>모기</title>
</head>
<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false"><!-- 드래그 방지 -->

    <h2>날아다니는 모기를 잡아보세요</h2>
    
    <div class="content-container">
        <h1>모기</h1>
        <div class="floating-text">~모기1~</div>
        <div class="floating-text">~모기2~</div>
        <div class="floating-text">~모기3~</div>
        <div class="floating-text">~모기4~</div>
        <div class="floating-text">~모기5~</div>
    </div>

    <footer>
        <nav>
            <ul>
                <li><a href="index.html">홈</a></li>
            </ul>
        </nav>
    </footer>

    <div class="cursor rounded"></div>
    <div class="cursor pointed"></div>

    <div id="alert" class="alert">
        <div class="alert-content">
            <p id="alert-message">선택지(추가해야함)</p>
            <button id="alert-close">1</button>
            <button id="alert-cancel">2</button>
        </div>
    </div>

    <div id="btn-up">UP</div>
    <div id="btn-right">RIGHT</div>
    <div id="btn-down">DOWN</div>
    <div id="btn-left">LEFT</div>
    <div id="target01"></div>

    <script src="모기.js"></script>
    <script>
        $('#btn-up').click(function() {
            $('#target01').animate({'top': '-=50px'}, 300);
        });
        $('#btn-down').click(function() {
            $('#target01').animate({'top': '+=50px'}, 300);
        });
        $('#btn-left').click(function() {
            $('#target01').animate({'left': '-=50px'}, 300);
        });
        $('#btn-right').click(function() {
            $('#target01').animate({'left': '+=50px'}, 300);
        });
    </script>
</body>
</html>
