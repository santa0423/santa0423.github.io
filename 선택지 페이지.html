<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 선택지 페이지 1</title>
    <link rel="stylesheet" href="선택지 페이지.css"> <!-- 외부 CSS 파일 연결 -->
</head>
<body>
    
    <!-- 상단에 글자가 있는 박스 -->
    <div class="top-box">
        <p>상단에 글자가 적힌 네모 박스</p>
        <!-- 엑스 버튼 -->
        <a href="repulsion.html" class="close-btn">
            <img src="images/나가기 버튼-07.png" alt="Close">
        </a>
    </div>

    <!-- 이야기 진행 속도 바 -->
    <div class="progress-bar-container">
        <div class="progress-bar"></div>
    </div>

    <!-- 두 개의 세로로 나뉜 배경 -->
    <div class="main-content">
        <div class="left-half">
            <!-- 빨간 배경에 이미지 -->
            <div class="red-background-image">
                <img src="images/선택 페이지-09.png" alt="Red Background Image" class="clickable-image left-image">
                <div class="image-text">
                    <p>빨간 배경 이미지 아래의 텍스트 1</p>
                    <p>빨간 배경 이미지 아래의 텍스트 2</p>
                </div>
            </div>
        </div>
        <div class="right-half">
            <!-- 파란 배경에 이미지 -->
            <div class="blue-background-image">
                <img src="images/선택 페이지-08.png" alt="Blue Background Image" class="clickable-image right-image">
                <div class="image-text">
                    <p>파란 배경 이미지 아래의 텍스트 1</p>
                    <p>파란 배경 이미지 아래의 텍스트 2</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 가운데 이미지 -->
    <div class="center-image">
        <img src="images/선택 페이지-06-06-06-06.png" alt="Center Image">
    </div>

    <!-- 하단에 글자가 없는 박스 -->
    <div class="bottom-box">
        <!-- 왼쪽 뒤로가기 버튼 -->
        <a href="repulsion.html" class="prev-btn">
            <img src="images/뒤로가기 버튼.png" alt="Back">
        </a>
        <!-- 오른쪽 넘어가기 버튼 -->
        <a href="next-page.html" class="next-btn">
            <img src="images/넘어가기 버튼.png" alt="Next">
        </a>
    </div>

    <script src="선택지 페이지.js"></script> <!-- 외부 JavaScript 파일 연결 -->
</body>
</html>
