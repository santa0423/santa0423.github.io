<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blink 애니메이션</title>
    <style>
        .blink {
            opacity: 0;
            font-size: 60px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="blink">BLINK</div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        blink();

        function blink() {
            $('.blink').animate({opacity: 1.0}, 500)
                .delay(200)
                .animate({opacity: 0.0}, 300, blink);
        }
    </script>
</body>
    
</html>
