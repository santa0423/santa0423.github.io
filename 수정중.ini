<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style type="text/css">
    /* 페이지 전체를 100vh로 설정하여 footer가 항상 하단에 위치 */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0; /* 기본 여백 제거 */
    }
    
    /* footer를 하단으로 자동으로 밀어내는 속성 */
    footer {
      margin-top: auto;
      background-color: #f8f9fa; /* 배경색 설정 */
      padding: 20px 0; /* 상하 여백 추가 */
    }

    /* footer 안의 항목들을 가로로 나란히 배치 */
    footer nav {
      display: flex;
      justify-content: center; /* 가운데 정렬 */
      gap: 20px; /* 항목 간 간격 설정 */
    }

    /* 네비게이션 항목 스타일 */
    footer nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
    }

    /* li 항목을 타원형으로 만들기 */
    footer nav ul li {
      margin: 0 15px;
    }

    /* 타원형 버튼 스타일 */
    footer nav ul li a {
      display: block;
      padding: 10px 20px;
      text-decoration: none;
      color: #000;
      border: 2px solid #007bff; /* 파란색 테두리 */
      border-radius: 50px; /* 타원형 */
      background-color: #e9ecef; /* 약간의 배경색 */
      transition: background-color 0.3s ease; /* 마우스를 올렸을 때의 효과 */
    }

    /* 마우스 올렸을 때 배경색 변경 */
    footer nav ul li a:hover {
      background-color: #007bff;
      color: #fff; /* 배경색 변경 시 글자색도 흰색으로 */
    }
  </style>
</head>
<body>
  <!-- 본문 내용 -->
  <div>
    <h1>페이지 콘텐츠</h1>
    <p>여기에 본문 내용이 들어갑니다.</p>
  </div>

  <!-- footer 네비게이션바 -->
  <footer>
    <nav>
      <ul>
        <li><a href="#">홈</a></li>
        <li><a href="#">서비스</a></li>
        <li><a href="#">연락처</a></li>
      </ul>
    </nav>
  </footer>
</body>
</html>
