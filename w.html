<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도형 애니메이션</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #3498db; /* 단색 배경 */
            position: absolute;
            transition: transform 0.4s ease; /* 기본 애니메이션 */
            pointer-events: none;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        button {
            position: absolute;
            top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <button onclick="expandCircle()">원 확장</button>
    <div id="circle" class="circle"></div>
</div>

<script>
    function expandCircle() {
        const circle = document.getElementById('circle');
        
        // 1. 원을 화면 중앙으로 이동
        circle.style.top = '50%';  // 화면 중앙으로 이동
        circle.style.left = '50%'; // 화면 중앙으로 이동
        circle.style.transform = 'translate(-50%, -50%)'; // 정확히 중앙 정렬

        // 2. 원이 살짝 커졌다가 작아지는 애니메이션
        setTimeout(() => {
            circle.style.transition = 'transform 0.3s ease'; // 원이 커지거나 작아지는 애니메이션
            circle.style.transform = 'translate(-50%, -50%) scale(1.2)'; // 살짝 커짐
        }, 200);

        setTimeout(() => {
            circle.style.transition = 'transform 0.3s ease'; // 원이 다시 작아짐
            circle.style.transform = 'translate(-50%, -50%) scale(0.8)'; // 살짝 작아짐
        }, 500);

        // 3. 원이 화면을 가득 채우면서 확장
        setTimeout(() => {
            circle.style.transition = 'transform 1s ease'; // 원이 크게 확장되는 애니메이션
            circle.style.transform = 'translate(-50%, -50%) scale(20)'; // 원이 화면을 가득 채움
        }, 800);

        // 4. 페이지 이동 (애니메이션 종료 후)
        setTimeout(() => {
            window.location.href = 'Lotto.html'; // Lotto.html 페이지로 이동
        }, 1800); // 애니메이션이 끝난 후 이동
    }
</script>

</body>
</html>
