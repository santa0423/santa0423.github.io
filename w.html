<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지와 버튼</title>
  <style>
    body {
      display: flex;
      flex-direction: column; /* 세로 방향으로 요소들을 배치 */
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    h1 {
      margin-bottom: 20px; /* 제목과 이미지 사이에 간격 추가 */
      font-size: 24px;
      color: #333;
    }
    .container {
      text-align: center;
    }
    img {
      width: 30%; /* 이미지를 화면의 50% 크기로 설정 */
      height: auto;
      display: block;
      margin: 0 auto 20px; /* 위쪽은 자동, 아래쪽에만 마진 추가 */
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>ㄴㄴㄴ</h1> <!-- 제목 추가 -->
  <div class="container">
    <img src="images/1-2.png" alt="이미지">
    <button onclick="location.href='선택지 페이지(로또).html'">버튼 클릭</button>
  </div>
</body>
</html>
